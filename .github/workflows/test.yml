name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - uses: actions/checkout@v2
      - name: Run `cargo fmt`
        run: |
          cargo fmt --all -- --check

  clippy:
    needs: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run `cargo clippy`
        run: |
          cargo clippy -- -D warnings

  build:
    needs: clippy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and run tests
        run: |
          cargo test --verbose --workspace
